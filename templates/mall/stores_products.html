{%  extends 'store_owner/main.html' %}
{% block content %}
<br>
		<div class="row" dir = "rtl">
			<div class="col-md">
				<div class="card card-body">
					<h5>המוצרים</h5>
				</div>

                <br>
                <div class = "row">
                    <div class = "col">
                        <div class=" card card-body">

                            <form method = "get">
                                    {{ myFilter.form }}

                                <button class = "btn btn-primary" type="submit">
                                Search</button>
                            </form>

                        </div>
                    </div>
                </div>
                <br>

				<div class="card card-body">
					<table class="table">
						<tr>
                            <th>תיאור מוצר</th>
                            <th>מחיר</th>
                            <th>קטגוריה</th>
							<th>מוצר</th>
                            <th>מידה</th>
						</tr>

                        {% for i in products %}
{#                            #add a new table row in each iteration#}
                            <tr>

                                <td>{{i.description}} </td>
                                <td>{{i.price}} </td>
                                <td>{{i.category}} </td>
                                <td>{{i.name}} </td>
                                 <td>{{i.size}} </td>

                            </tr>
                        {% endfor %}

					</table>
				</div>
			</div>

		</div>

{% endblock %}
